    metadata:
      labels:
        app: eureka-server
    spec:
      containers:
      - name: eureka-server
        image: <ecr-repo>/ordering/eureka-server:latest
        ports:
        - containerPort: 8761
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-server
spec:
  selector:
    app: eureka-server
  ports:
  - port: 8761
    targetPort: 8761
  type: ClusterIP
